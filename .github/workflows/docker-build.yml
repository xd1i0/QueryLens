name: Build & Publish Docker

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ingestion-service image
        uses: docker/build-push-action@v4
        with:
          context: ingestion-service
          file: ingestion-service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/querylens-ingestion:latest

      - name: Build and push embedding-service image
        uses: docker/build-push-action@v4
        with:
          context: embedding-service
          file: embedding-service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/querylens-embed:latest

      - name: Build and push search-api image
        uses: docker/build-push-action@v4
        with:
          context: search-api
          file: search-api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/querylens-search:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/querylens-frontend:latest
